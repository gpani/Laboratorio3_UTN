<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <script src="../jquery.js"></script>
    <script src="script.js"></script>
    <script src="scriptFamilias.js"></script>
    <div id="contenedor">
        <div class="encabezado">
            Articulos
            <div class="controles">
                <button class="boton" id="cargarDatos">Cargar Datos</button>
                <button class="boton" id="limpiar">Limpiar</button>
                <button class="boton" id="mostrarModal">Formulario</button>
            </div>
        </div>
        <div class="contenedorTabla">
            <table id="tabla">
                <thead>
                    <tr>
                        <th campo-dato="codArt">CodArt</th>
                        <th campo-dato="familia">Familia</th>
                        <th campo-dato="um">UM</th>
                        <th campo-dato="descripcion">Descripción</th>
                        <th campo-dato="fechaAlta">FechaAlta</th>
                        <th campo-dato="saldoStock">SaldoStock</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">

                </tbody>
                <tfoot>
                    <tr>
                        <td>s CodArt</td>
                        <td>s Familia</td>
                        <td>s UM</td>
                        <td>s Descripción</td>
                        <td>s FechaAlta</td>
                        <td>s SaldoStock</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="pie">
            Pie
        </div>
    </div>
    <div id="ventanaModal">
        <div class="encabezadoModal">Encabezado modal <button class="cerrarModal" id="cerrarModal">X</button></div>
        <div id="contenidoModal">
            <div class="encabezado">
                Formulario para ALTA - Maestro de Artículos
            </div>
            <form class="cuerpo" id="formCampos">
                <div class="campo">
                    <br>
                    <label>Código de artículo:</label>
                    <br>
                    <input class="longInput" required type="text" id="codArt" name="codArt"
                        title="Complete este campo." />
                </div>
                <div class="campo">
                    <br>
                    <label>Familia de artículo:</label>
                    <br>
                    <select class="longInput" name="fliaArticulo" id="fliaArticulo">
                    </select>
                </div>
                <div class="campo">
                    <br>
                    <label>Descripción:</label>
                    <br>
                    <input class="longInput" required type="text" id="descrip" name="descrip"
                        title="Complete este campo." />
                </div>
                <div class="campo">
                    <br>
                    <label>Fecha Alta:</label>
                    <br>
                    <input class="longInput" required type="date" id="fechaAlta" name="fechaAlta"
                        title="Complete este campo." />
                </div>
                <div class="campo">
                    <br>
                    <label>Saldo stock:</label>
                    <br>
                    <input class="longInput" required type="number" id="stock" name="stock" title="Complete este campo."
                        value="0" />
                </div>
                <div class="campo">
                    <br>
                    <button type="button" class="botonForm" id="btnEnviar">Enviar</button>
                </div>
            </form>
            <div class="pie">
                Pie del formulario
            </div>
        </div>
    </div>
</body>

</html>
